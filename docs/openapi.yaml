    /api/v1/projects/{projectName}:
        get:
            tags:
                - Projects
            operationId: showProject
            summary: Show project
            description: Shows project by name for authorized user.
            parameters:
                -   name: projectName
                    in: path
                    required: true
                    schema:
                        type: string
                        example: Calculator
            responses:
                '200':
                    description: OK - Successful reading of project
                    content:
                        application/json:
