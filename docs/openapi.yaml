openapi: 3.0.1
info:
    title: Daily Helper API
    version: 1.0.0
    description: >-
        This API exposes endpoints to manage the tasks of your projects.
    contact:
        email: s.petrov1@g.nsu.ru
        name: Sergey Petrov
        url: https://github.com/ptrvsrg
servers:
    -   url: http://localhost:8080
        description: Locally deployed application
tags:
    -   name: Authentication and Verification
        description: >-
            API for registration, account login, email confirmation,
            JWT token update and password reset
    -   name: Profile
        description: >-
            API for displaying profile and updating first name,
            last name and email
    -   name: Projects
        description: >-
            API for creating, displaying, updating and deleting projects
    -   name: Tasks
        description: >-
            API for creating, displaying, updating and deleting
            tasks of project
paths:
    /api/v1/auth/register:
        post:
            tags:
                - Authentication and Verification
            summary: Registration
            description: >-
                Registers new account. After receiving the status OK,
                you need to activate the account using the link from email,
                otherwise the account will be deleted.
            operationId: register
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RegisterRequest'
                required: true
            responses:
                '201':
                    description: CREATED - Successful registration
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RegisterResponse'
                '400':
                    description: >-
                        BAD REQUEST - JSON format is not valid;
                        Failed to send email
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                JSON format is not valid (compact response):
                                    value:
                                        message: JSON format is not valid
                                        debugMessage: >-
                                            JSON parse error: Unexpected character
                                            ('"' (code 34)): was expecting comma to
                                            separate Object entries
                                JSON format is not valid (full response):
                                    value:
                                        message: JSON format is not valid
                                        debugMessage: >-
                                            Validation failed for argument [0] in public
                                            <...> with 2 errors: <...>
                                        error:
                                            - Password is insecure
                                            - Email has invalid format
                                Failed to send email:
                                    value:
                                        message: Failed to send email
                                        debugMessage: >-
                                            jakarta.mail.AuthenticationFailedException:
                                            535 5.7.8 Error: authentication failed:
                                            Invalid user or password! <...>
                '409':
                    description: CONFLICT - User already exists
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                User already exists:
                                    value:
                                        message: >-
                                            User ivan.ivanov@example.mail already exists
                                        debugMessage: >-
                                            User ivan.ivanov@example.mail already exists
                '500':
                    description: INTERNAL SERVER ERROR
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                Internal server error:
                                    value:
                                        message: Internal server error
                                        debugMessage: >-
                                            JDBC exception executing SQL [<...>]; SQL [n/a]
    /api/v1/auth/login:
        post:
            tags:
                - Authentication and Verification
            operationId: login
            summary: Login
            description: >-
                Authorizes in the system. If the account is registered
                and activated, then JWT tokens will be generated and sent.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequest'
                required: true
            responses:
                '200':
                    description: OK - Successful login
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginResponse'
                '400':
                    description: BAD REQUEST - JSON format is not valid
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                JSON format is not valid (compact response):
                                    value:
                                        message: JSON format is not valid
                                        debugMessage: >-
                                            JSON parse error: Unexpected character
                                            ('"' (code 34)): was expecting comma to
                                            separate Object entries
                                JSON format is not valid (full response):
                                    value:
                                        message: JSON format is not valid
                                        debugMessage: >-
                                            Validation failed for argument [0] in public
                                            <...> with 2 errors: <...>
                                        error:
                                            - Password is insecure
                                            - Email has invalid format
                '401':
                    description: UNAUTHORIZED - User is disabled
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                User is disabled:
                                    value:
                                        message: User is disabled
                                        debugMessage: User is disabled
                '404':
                    description: NOT FOUND - User not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                User not found:
                                    value:
                                        message: >-
                                            User ivan.ivanov@example.mail not found
                                        debugMessage: >-
                                            User ivan.ivanov@example.mail not found
                '500':
                    description: INTERNAL SERVER ERROR
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                Internal server error:
                                    value:
                                        message: Internal server error
                                        debugMessage: >-
                                            JDBC exception executing SQL [<...>]; SQL [n/a]
    /api/v1/auth/verify:
        get:
            tags:
                - Authentication and Verification
            operationId: verify
            summary: Verification via email
            description: >-
                Verifies the account via email. When you click on this link
                from a letter in the mail, the account is activated by
                the verification token
            parameters:
                -   name: token
                    in: query
                    required: true
                    schema:
                        type: string
                        format: uuid
                        example: e58ed763-928c-4155-bee9-fdbaaadc15f3
            responses:
                '200':
                    description: OK - Successful verification
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RegisterResponse'
                            example:
                                id: 1
                                firstName: Ivan
                                lastName: Ivanov
                                email: ivan.ivanov@example.mail
                                isActive: true
                '400':
                    description: >-
                        BAD REQUEST - Missing required request parameter
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                Missing required request parameter:
                                    value:
                                        message: Missing required request parameter
                                        debugMessage: >-
                                            Required request parameter 'token' for method
                                            parameter type String is not present
                '404':
                    description: NOT FOUND - Verification token not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                Verification token not found:
                                    value:
                                        message: >-
                                            Verification token
                                            5e089cd7-891d-4541-84fa-e88f3f696b3b
                                            not found
                                        debugMessage: >-
                                            Verification token
                                            5e089cd7-891d-4541-84fa-e88f3f696b3b
                                            not found
                '500':
                    description: INTERNAL SERVER ERROR
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                Internal server error:
                                    value:
                                        message: Internal server error
                                        debugMessage: >-
                                            JDBC exception executing SQL [<...>]; SQL [n/a]
    /api/v1/auth/refresh-tokens:
        get:
            tags:
                - Authentication and Verification
            operationId: refreshTokens
            summary: Refresh JWT tokens
            description: >-
                Generates a new pair of JWT access tokens and refresh based
                on a valid refresh token. If the refresh token is not valid
                or outdated, you will have to log in again.
            parameters:
                -   name: token
                    in: query
                    required: true
                    schema:
                        type: string
                        format: uuid
                        example: e58ed763-928c-4155-bee9-fdbaaadc15f3
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RefreshTokensResponse'
                '400':
                    description: >-
                        BAD REQUEST - Missing required request parameter;
                        Refresh token is not valid or outdated
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                Missing required request parameter:
                                    value:
                                        message: Missing required request parameter
                                        debugMessage: >-
                                            Required request parameter 'token' for method
                                            parameter type String is not present
                                Refresh token is not valid or outdated:
                                    value:
                                        message: >-
                                            Refresh token
                                            e58ed763-928c-4155-bee9-fdbaaadc15f3
                                            is not valid or outdated
                                        debugMessage: >-
                                            Refresh token
                                            e58ed763-928c-4155-bee9-fdbaaadc15f3
                                            is not valid or outdated
                '500':
                    description: INTERNAL SERVER ERROR
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                            examples:
                                Internal server error:
                                    value:
                                        message: Internal server error
                                        debugMessage: >-
                                            JDBC exception executing SQL [<...>]; SQL [n/a]
    /api/v1/auth/reset-password:
        post:
            tags:
                - Authentication and Verification
            operationId: resetPassword
            summary: Reset password
            description: >-
                Resets the account password. The user is deactivated and
                the old password is erased, and an email with a verification
                link is sent to the email. The account will not be deleted
                after the verification token becomes obsolete.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ResetPasswordRequest'
                required: true
            responses:
                '200':
                    description: OK - Successful password update
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RegisterResponse'
                '400':
