components:
    schemas:
        ErrorResponse:
            required:
                - debugMessage
                - message
            type: object
            properties:
                message:
                    type: string
                    description: Message about problem
                    example: JSON format is not valid
                debugMessage:
                    type: string
                    description: Debug message about problem
                    example: >-
                        Validation failed for argument [0] in public <...> with 2 errors:
                        <...>
                errors:
                    type: array
                    items:
                        type: string
                        description: Error specifying the problem
                        example: Password is insecure
                    description: List of errors specifying the problem
                    example:
                        - Password is insecure
                        - Email has invalid format
        RegisterRequest:
            required:
                - email
                - firstName
                - lastName
                - password
            type: object
            properties:
                firstName:
                    type: string
                    description: User first name
                    example: Ivan
                lastName:
                    type: string
                    description: User last name
                    example: Ivanov
                email:
                    type: string
                    format: email
                    description: User email
                    example: ivan.ivanov@example.mail
                password:
                    type: string
                    pattern: ^(?=.*[0-9])(?=.*[a-zA-Z])(?=\S+$).{8,}$
                    description: Account password
                    example: ivanov10
        RegisterResponse:
            required:
                - email
                - id
                - isActive
                - firstName
                - lastName
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                    description: User ID
                    example: 1
                firstName:
                    type: string
                    description: User first name
                    example: Ivan
                lastName:
                    type: string
                    description: User last name
                    example: Ivanov
                email:
                    type: string
                    format: email
                    description: User email
                    example: ivan.ivanov@example.mail
                isActive:
                    type: boolean
                    description: Is the user activated?
                    example: false
        LoginRequest:
            required:
                - email
                - password
            type: object
            properties:
                email:
                    type: string
                    format: email
                    description: User email
                    example: ivan.ivanov@example.mail
                password:
                    type: string
                    pattern: ^(?=.*[0-9])(?=.*[a-zA-Z])(?=\S+$).{8,}$
                    description: Account password
                    example: ivanov10
        LoginResponse:
            required:
                - accessToken
                - email
                - firstName
                - id
                - isActive
                - lastName
                - refreshToken
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                    description: User ID
                    example: 1
                firstName:
                    type: string
                    description: User first name
                    example: Ivan
                lastName:
                    type: string
                    description: User last name
                    example: Ivanov
                email:
                    type: string
                    format: email
                    description: User email
                    example: ivan.ivanov@example.mail
                isActive:
                    type: boolean
                    description: Is the user activated?
                    example: true
                accessToken:
                    type: string
                    format: JWT
                    description: JWT access token
                    example: >-
                        eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpZCI6IjEzMzciLCJ1c2VybmFtZSI6ImJpem9uZSIsImlhdCI6MTU5NDIwOTYwMCwicm9sZSI6InVzZXIifQ.ZvkYYnyM929FM4NW9_hSis7_x3_9rymsDAx9yuOcc1I
                refreshToken:
                    type: string
                    format: uuid
                    description: JWT refresh token
                    example: e58ed763-928c-4155-bee9-fdbaaadc15f3
        RefreshTokensResponse:
            required:
                - accessToken
                - refreshToken
            type: object
